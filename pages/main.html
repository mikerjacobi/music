<html>
	<head>
		<title> jacobra </title>
		<link rel="stylesheet" type="text/css" href="/static/style.css" />
		<script type="text/javascript" src="/static/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/static/jquery.masonry.min.js"></script>
	</head>

	<body>
		<script type="text/javascript">
			var sites={};
			var height='300';
			sites['0']='/discover';
			sites['1']='/playing';
			sites['2']='/mylists';
			sites['3']='/login';
			sites['4']='/edit';

	
			function loadPage(pageIndex)
			{
				var elems=document.getElementsByClassName("listfont");
				for (var i=0;i<elems.length;i+=1)
				{	
					elems[i].color="white";
				}

				try
					{document.getElementById("lf"+pageIndex).color="blue";}
				catch (err){}
				
				$('#contentDiv').load(sites[pageIndex]);
			}
		</script>

		<div id="mainwrapper">

			<div id="menu">
			        <ul>
				<li onclick='loadPage("0");'><font color="blue" class='listfont' id='lf0'>  Discover </font></li>
				<li onclick='loadPage("1");'><font color="white" class='listfont' id='lf1'>  Listen </font></li>
				<li onclick='loadPage("2");'><font color="white" class='listfont' id='lf2'>  Create </font></li>
				<!--<li onclick='loadPage("3");'><font color="white" class='listfont' id='lf3'>  Login </font></li>-->
        			<li> <iframe src="/player" width=400 height=77 frameborder=0 scrolling="no"> </iframe><li>
		 	       </ul>
			</div>


                <div id="page">
                <div id="content">
                <div class="box">
                <p name=content>
			<div id="contentDiv">
			</div>							
                </p>
                </div>
                </div>
                <br class="clearfix" />
            	</div>

			<div id="footer">
			<a href="" onclick="loadPage('3');">Login</a>
			<a href="/logout">Logout</a><br>
            		<a href="http://jacobra.com">Jacobra</a>
			</div>

        	</div>
		loadpagegoeshere
	</body>
</html>
