                        $("#container").masonry({
                                itemSelector: ".box",

<div id="embedwrapper">
<h2> LOGIN </h2>

<font color='green'>
messagetouser
</font><br>

<div id="container">
<div class="box col1">
<h4>Sign in here:<br></h4>
<form action="" name="loginForm" class="aligned">
username: <input type="text" id="uname" autocomplete="off"><br>
password: <input type="password" id="pword" autocomplete="off"><br>
<center><input type="submit" value="login!" class="loginButton"></center>
</form>
</div>

<script text="text/javascript">
                $(function(){
                $(".loginButton").click(function()
                {
                        var uname = $("#uname").val();
                        var pword=$("#pword").val();
                        var dataString='uname='+uname+'&pword='+pword;
                        $.ajax({
                                type: "POST",
                                url: "/loginForm",
                                data: dataString
                        });
                        loadPage("3");
                        return false;
                });
                });
                </script>

<div class="box col2">
<h4>Or create an account:</h4>
<form action="" name="createForm" class="aligned">
username: <input type="text" id="uname-c" autocomplete="off"><br>
password: <input type="password" id="pword-c" autocomplete="off"><br>
<center><input type="submit" value="create!" class="createButton"></center>
</form> 
</div>

<script text="text/javascript">
                $(function(){
                $(".createButton").click(function()
                {
                        var uname = $("#uname-c").val();
                        var pword=$("#pword-c").val();
                        var dataString='uname='+uname+'&pword='+pword;
                        $.ajax({
                                type: "POST",
                                url: "/createForm",
                                data: dataString
                        });
                        loadPage("3");
                        return false;
                });
                });
                </script>


</div>

</div></body></html>
